        google.charts.load('current', {

        google.charts.setOnLoadCallback(drawRegionsMap);
        // console.log(state_data.key1);
        function drawRegionsMap() {
            // arrItems = JSON.parse(state_data.key1);
            var state_data;
            let xhr = new XMLHttpRequest();
            xhr.open('get', 'http://127.0.0.1:5000/v');
            xhr.send();

            xhr.onload = function () {
                state_data = JSON.parse(xhr.responseText);

                var data = google.visualization.arrayToDataTable(state_data.key1);

                var options = {
                    region: 'US',
                    displayMode: 'regions',
                    resolution: 'provinces',
                    colorAxis: {
                        colors: ['#e31b23', '#FFFFFF', '#00853f']
                    },
                    backgroundColor: '#81d4fa',
                    datalessRegionColor: '#f8bbd0',
                    defaultColor: '#f5f5f5',
                };

                var chart = new google.visualization.GeoChart(document.getElementById('geochart-colors'));
                chart.draw(data, options);

                // document.getElementById("data").innerHTML = lol.key1

            };

            
        };
